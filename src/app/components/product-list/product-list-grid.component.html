<div class="product-tab bg-white pt-80 pb-80" style="padding-top: 20px">

  <div class="container">
    <!-- product-tab-nav end -->
    <div class="tab-content" id="pills-tabContent">
      <!-- first tab-pane -->
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="col-md-3 mt-2" style="text-align: right;padding-bottom: 5px;max-width: 100%">
          <span class="mr-2">Page Size</span>
          <select (change)="updatePageSize($event.target.value)">
            <option>2</option>
            <option selected="true">5</option>
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
        <div class="row grid-view theme1" style="box-sizing: content-box">
          <div *ngFor="let tempProduct of products" class="col-sm-6 col-lg-4 col-xl-3 mb-30">
            <div class="card product-card">
              <div class="card-body">
                <div class="product-thumbnail position-relative">
                  <span class="badge badge-danger top-right">New</span>
                  <a routerLink="/products/{{tempProduct.id}}" >
                    <img src="{{tempProduct.imageUrl}}" class="first-img" src="assets/img/product/1.jpg" alt="thumbnail">
                  </a>
                  <!-- product links -->
                  <!-- product links end-->
                </div>

                <div class="product-desc py-0">
                  <h3 class="title"><a href="/products/{{tempProduct.id}}">{{tempProduct.name}}</a></h3>
                  <h2> </h2>
                  <div class="d-flex align-items-center justify-content-between">
                    <h6 class="product-price">{{tempProduct.unitPrice | currency:'THB'}}</h6>
                    <button (click)="addToCart(tempProduct)" class="pro-btn"><i class="icon-basket"></i></button>
                  </div>
                </div>

              </div>
            </div>
            <!-- product-list End -->
          </div>
        </div>

      </div>

      <!-- second tab-pane -->
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-9" style="padding-left: 30%">

            <ngb-pagination [(page)]="thePageNumber"
                            [pageSize]="thePageSize"
                            [collectionSize]="theTotalElements"
                            [maxSize]="5"
                            [boundaryLinks]="true"
                            (pageChange)="listProducts()">

            </ngb-pagination>

          </div>


        </div>

      </div>
    </div>
  </div>
</div>
